<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test A</title>
</head>

<body>

    <div class="cup"></div>

    <style type="text/css">
        body {
            padding: 10% 0;
        }

        div.cup {
            margin: 0 auto;
            width: 142px;
            height: 121px;
            background-color: black;
            position: relative;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        div.cup::before {
            content: '';
            position: absolute;
            width: 55px;
            height: 55px;
            right: -47px;
            border-radius: 50%;
            border: 18px solid black;
        }

        div.cup::after {
            content: '';
            position: absolute;
            width: 247px;
            height: 26px;
            bottom: -32px;
            left: -53px;
            background-color: black;
            border-bottom-left-radius: 45px;
            border-bottom-right-radius: 45px;
        }
    </style>

</body>

</html>
